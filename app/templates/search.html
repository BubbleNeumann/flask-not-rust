{% extends "base.html" %}

{% block title %}Search{% endblock %}

<div style="background-color: #f2f2f2; padding: 15px; margin-bottom: 30px; margin-top: 20px;">
    {% block page_content %}
    <div style="width:75%; margin-left:auto; margin-right:auto;">
        <form method="POST">
            <h2 style="color:#f2f2f2">Поиск</h2>
            <input name=title>
            <h3 style="color:#f2f2f2">Фильтры</h3>
            <p>Работа содержит жанры:</p>
            {% for tag in tags %}
            <div>
                <input type="checkbox" name=tags value={{tag.name}}><label>{{tag.rus_name}}</label>
            </div>
            {% endfor %}
            <p style="margin-top: 20px;">Работа подпадает под возрастное ограничение:</p>
            {% for age_restr in age_restrs %}
            <div>
                <input type="radio" name=age_restr value={{age_restr}}><label>{{age_restr}}</label>
            </div>
            {% endfor %}
            <input type="submit" name=submit value="Искать">
        </form>
    </div>
    {% endblock %}
</div>
